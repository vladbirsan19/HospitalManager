<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div
        class="bg"
        style="
        background-image: url('https://img.freepik.com/free-vector/clean-medical-background_53876-97927.jpg?w=1380&t=st=1675264575~exp=1675265175~hmac=6d6438480243ca9a0edfcaeb72bad5b816d120386e2e07f1d43240c586cb4d58');
        background-size: cover;
        background-position: center center;
        height: 100vh;
        width: 100%;
      "
>
  <div class="container h-100">
    <div class="d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center">
        <h2 class="my-3"> Patient dashboard</h2>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-5">
        <button class="btn btn-primary mx-3" onclick="window.location.href='/appointment/findAllByUserName';">
          View my appointments
        </button>
        <button class="btn btn-primary mx-3" onclick="window.location.href='/specialisation/viewAll';">
          View all specialisations
        </button>
        <button class="btn btn-primary mx-3" onclick="window.location.href='/appointment/patientAppointmentHistory';">
          Appointments History
        </button>
        <button class="btn btn-secondary mx-3" onclick="window.location.href='/';">
          Main Menu
        </button>
        <button class="btn btn-danger mx-3" onclick="window.location.href='/logout';">
          Sign out
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
