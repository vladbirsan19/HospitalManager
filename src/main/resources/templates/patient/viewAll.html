<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Patient list</title>
</head>
<body>
<div class="w-100 mx-auto content-between-l">
    <h2> Patients list</h2>

    <table class="table table-striped-columns w-100 align-middle">
        <thead>
        <tr class="align-top">
            <th> Id</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Age</th>
            <th> eMail</th>
            <th> PhoneNumber</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${patients.empty}">
            <td colspan="2"> No patients registered</td>
        </tr>
        <tr th:each="patient : ${patients}">
            <td><span th:text="${patient.id}"> Id </span></td>
            <td><span th:text="${patient.firstName}"> First Name </span></td>
            <td><span th:text="${patient.lastName}"> Last Name </span></td>
            <td><span th:text="${patient.age}"> Age </span></td>
            <td><span th:text="${patient.email}"> eMail </span></td>
            <td><span th:text="${patient.phoneNumber}"> Phone Number </span></td>
        </tr>
        </tbody>
    </table>

    <p></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <button class="btn btn-primary" onclick="history.back()">Go Back</button>
    <p></p>
    <button class="btn btn-secondary" onclick="window.location.href='/dashboard';">
        Main Menu
    </button>
    <p></p>
    <button class="btn btn-secondary" onclick="window.location.href='/logout';">
        Sign out
    </button>
</div>
</body>
</html>
