<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Doctors list</title>
</head>
<body>
<div class="w-100 mx-auto content-between-l">
  <h2> Doctors list</h2>

  <table class="table table-striped-columns w-100 align-middle">
    <thead>
    <tr class="align-top">
      <th> Id</th>
      <th> Name</th>
      <th> Specialisation</th>
      <th> Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${doctors.empty}">
      <td colspan="2"> No doctors registered</td>
    </tr>
    <tr th:each="doctor : ${doctors}">
      <td><span th:text="${doctor.id}"> Id </span></td>
      <td><span th:text="${doctor.name}"> Name </span></td>
      <td><span th:text="${doctor.specialisation.name}"> Specialisation </span></td>
    </tr>
    </tbody>
  </table>

  <p></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <button class="btn btn-primary" onclick="history.back()">Go Back</button>
  <p></p>
  <button class="btn btn-secondary" onclick="window.location.href='/dashboard';">
    Main Menu
  </button>
  <p></p>

  <button class="btn btn-secondary" onclick="window.location.href='/logout';">
    Sign out
  </button>
</div>
</body>
</html>
