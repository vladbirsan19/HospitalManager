<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Virtual Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="w-100 mx-auto content-between-l">
    <h3>Doctor created successfully!</h3>

    <div th:object="${doctorDto}">
        <p th:text="'Name: ' + *{name}"></p>
        <p th:text="'Specialisation: ' + *{specialisation.name}"></p>
    </div>
    <p></p>
    <button class="btn btn-primary" onclick="history.back()">Go Back</button>
    <p></p>
    <button class="btn btn-primary" onclick="window.location.href='/specialisation/viewAll';">
        View all specialisations
    </button>
    <p></p>
    <button class="btn btn-secondary" onclick="window.location.href='/dashboard';">
        Main Menu
    </button>
    <p></p>
    <button class="btn btn-secondary" onclick="window.location.href='/logout';">
        Sign out
    </button>
</div>
</body>
</html>
