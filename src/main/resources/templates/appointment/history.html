<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Appointment</title>
</head>
<body>
<h2>Appointment</h2>


<table class="table table-striped-columns w-100 align-middle">
    <thead>
    <tr class="align-top">
        <th> Id</th>
        <th> Date</th>
        <th> First name</th>
        <th> Last name</th>
        <th> Doctor name</th>
        <th> Notes</th>
        <th> Diagnostic</th>
        <th> Treatment</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointment}">
        <td class="appointmentId" th:text="${appointment.id}"> Id</td>
        <td th:text="${#temporals.format(appointment.date, 'dd-MM-yyyy HH:mm')}"> Date</td>
        <td th:text="${appointment.patient.firstName}"> Name</td>
        <td th:text="${appointment.patient.lastName}"> Name</td>
        <td th:text="${appointment.doctor.name}"> Name</td>
        <td th:text="${appointment.note}"> Name</td>
        <td th:text="${appointment.diagnostic}"> Name</td>
        <td th:text="${appointment.treatment}"> Name</td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<p></p>
<button class="btn btn-primary" onclick='javascript:window.history.back()'>Back
</button>
<p></p>
<button class="btn btn-secondary" onclick="window.location.href='/dashboard';">
    Main Menu
</button>
<p></p>
<button class="btn btn-secondary" onclick="window.location.href='/logout';">
    Sign out
</button>
</body>
</html>
